<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino de tabela</title>
    <style>
        body {
           
        }
        table {
            width: 99vw;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        tr {
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" rowspan="6">A1</td>
            <td colspan="2">A3</td>
            <td colspan="2">A5</td>
            <td colspan="2">A7</td>
        </tr>
        <tr>
            <td>B3</td>
            <td>B4</td>
            <td>B5</td>
            <td>B6</td>
            <td>B7</td>
            <td rowspan="2">B8</td>
        </tr>
        <tr>
            
            <td>C3</td>
            
            <td colspan="3">C5</td>
            
            <td>C7</td>
            
        </tr>
        <tr>
            
            <td>D3</td>
            <td>D4</td>
            <td>D5</td>
            <td>D6</td>
            <td>D7</td>
            <td>D8</td>
        </tr>
        <tr>
            
            <td>E3</td>
            <td>E4</td>
            <td>E5</td>
            <td>E6</td>
            
            <td colspan="2">E8</td>
        </tr>
        <tr>
            <td colspan="7">F1</td>
        </tr>
    </table>
</body>
</html>
